<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GFG Style Navbar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    /* Navbar Container */
    .navbar {
      width: 100%;
      background-color: #2f8d46; /* GFG green */
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }

    /* Logo */
    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      margin-right: 40px;
    }

    /* Menu Links */
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .navbar ul li a:hover {
      background-color: #256f38;
    }

    /* Search Box */
    .search-box {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }

    .search-box button {
      padding: 6px 12px;
      background-color: #256f38;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #1e5830;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">GeeksForGeeks</div>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">DSA</a></li>
      <li><a href="#">Algorithms</a></li>
      <li><a href="#">Languages</a></li>
      <li><a href="#">Interview</a></li>
      <li><a href="#">Quizzes</a></li>
    </ul>

    <div class="search-box">
      <input type="text" placeholder="Search..." />
      <button>Search</button>
    </div>
  </nav>

</body>
</html>
